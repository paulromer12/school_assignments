<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <link rel="stylesheet" type="text/css" href="site.css">
    
    <style>
        body {
          background-color: #6b5d84;
        }
        
        h1, h2, p {
          font-family: Arial, sans-serif;
          color: white;
        }
        
        .input-section {
            margin: 20px 0;
        }
        
        input, button {
            margin: 5px;
            padding: 5px;
        }
        
        #displayArea {
            color: white;
            margin-top: 20px;
        }
        
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        .final-div {
            width: 99%;
            position: absolute;
            bottom: 3%;
        }
    </style>
    <script>
        // Initialize empty array to store items
        var itemArray = [];

        // Add items from textbox to `itemArray` and alert user
        function addItem() {
            var textInput = document.getElementById("textInput");
            if (textInput.value.trim() !== "") {
                itemArray.push(textInput.value);
                alert('"' + textInput.value + '" was added at position ' + itemArray.length);
                textInput.value = "";
            }
        }

        // Delete the last item in `itemArray`
        function deleteLastItem() {
            if (itemArray.length > 0) {
                var removedItem = itemArray[itemArray.length - 1];
                itemArray.pop();
                alert('Delete: "' + removedItem + '"');
            } else {
                alert("No items to delete!");
            }
        }

        // Display items from `itemArray`
        function displayItems() {
            var displayArea = document.getElementById("displayArea");
            if (itemArray.length === 0) {
                displayArea.innerHTML = "No Todo Items: Array is empty";
                return;
            }

            var output = "<ul>";
            for (var i = 0; i < itemArray.length; i++) {
                output += "<li>" + (i + 1) + ". " + itemArray[i] + "</li>";
            }
            output += "</ul>";
            displayArea.innerHTML = output;
        }
    </script>
</head>
<body>

    <div id="container">
        <h1>Assignment 11.2: JavaScript - Part 3</h1>
        <p>This is an interactive To Do List. Type your first item in the text box, then click 'Add'. <br> Click the 'Display' button to see current items in the list. Click on 'Delete Last Entry' if you'd like to remove the last entry.</p>
        <div class="input-section">
            <input type="text" id="textInput" placeholder="Enter Todo Here">
            <button onclick="addItem()">Add</button>
            <button onclick="deleteLastItem()">Delete Last Entry</button>
            <button onclick="displayItems()">Display</button>
        </div>
        <!-- `Div` for output of `displayItems` -->
        <div id="displayArea"></div> 
    </div>
    <div class="final-div">
        <a href="../index.html" style="float: right;">Back to Landing Page</a>
    </div>
</body>
</html>
